<form ng-submit="save()">
  <div>
    <label>Release Date:</label>
    <input type="text" ng-model="book.release_date" value="{{book.release_date}}"/>
  </div>  
  <div>
    <label>Name:</label>
    <input type="text" ng-model="book.name" value="{{book.name}}"/>
    <span ng-repeat="error in errors.name">{{error}}</span>
  </div>
  <div> 
    <label>Description:</label>
    <textarea ng-model="book.description">{{book.description}}</textarea>
  </div>
  <div>
    <input type="submit" value="Submit"/>
  </div>
</form>
