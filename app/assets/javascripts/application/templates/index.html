<h1>List of Books</h1>
<table class="table">
  <thead>
    <tr>
      <th>Release Date:</th>
      <th>Book Name:</th>
      <th>Book Description:</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="book in books">
      <td>{{book.release_date}}</td>
      <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td><a href="/books/{{book.id}}">Edit</a></td>
      <td><a ng-click="destroy($index)" href="">Delete</a></td>
    </tr>
  </tbody>
</table>  
<div><a class="btn btn-default" href="/books/new">New Book</a></div>
