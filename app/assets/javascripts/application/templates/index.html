<div>
    <ul>
        <li ng-repeat="book in books">
            <div>{{book.release_date}}</div>
            <div>{{book.name}}</div>
            <div>{{book.description}}</div>
            <div>
                <a href="/#/books/{{book.id}}">Edit</a>
                <a ng-click="destroy($index)" href="">Delete</a>
            </div>
        </li>
    </ul>
    <div><a href="/#/books/new">New Book</a></div>
</div>
